{% extends "index.html" %}

{% block title %}All the users{% endblock %}

{% block body %}
<h1>All users</h1>
{% if users %}
        <h3>All users:</h3>
        <ul>
            {% for user in users %}
                <li>{{ user.name|capitalize }}</li>
            {% endfor %}
        </ul>
{% else %}
    <h3>No users found</h3>
{% endif %}
<a href="/">Home</a>
<a href="/mems">Mems</a>
<a href="/weather">Weather</a>

{% endblock %}
